<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>computed And watch</title>
    <script src="https://cdn.jsdelivr.net/npm/vue"></script>
</head>
<body>
<div id="app">
    <div>
        <h3>数组渲染</h3>
        <ul>
            <li v-for="(item,index) in list" :key="item.id">{{item.text}}</li>
        </ul>
        <h3>对象渲染</h3>
        <ul>
            <li v-for="(item,key,index) in obj" :key="key">{{index}}.{{key}}:{{item}}</li>
        </ul>
    </div>
</div>
<script>
    var vm = new Vue({
        el: '#app',
        data: {
            list:[
                {
                    id:1,
                    text:'apple'
                },
                {
                    id:2,
                    text:'pear'
                },
                {
                    id:3,
                    text:'purple'
                },
            ],
            obj:{
                name: 'fanxin',
                sex: '男',
                age: 28
            }
        }
    })
</script>

</body>
</html>
