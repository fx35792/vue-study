<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>class 与 style 绑定</title>
    <script src="https://cdn.jsdelivr.net/npm/vue"></script>
    <style>
        .active{
            color: blue;
        }
        .normal{
            font-weight: bold;
        }
    </style>
</head>
<body>
<div id="app">
    <div class="normal" v-bind:class="[activeClass,errorClass]">hello world</div>
</div>
<script>
    var vm  = new Vue({
        el: '#app',
        data:{
            activeClass: 'active',
            errorClass: ''
        }
    })
</script>

</body>
</html>
